services:
  postgres:
    image: postgres:17-alpine
    container_name: smart-interview-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-smart_interview}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-smart_interview}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

  backend:
    image: nguyenkhacthanh/smart-interview-guideline:latest
    container_name: smart-interview-backend
    restart: unless-stopped
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-smart_interview}
      WORKERS: ${WORKERS:-4}
      BIND_ADDRESS: ${BIND_ADDRESS:-0.0.0.0:8000}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000,http://localhost:8080,http://localhost,https://sig.zen8labs.io}
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1
    env_file: .env
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "${APP_PORT:-8000}:8000"
    networks:
      - app_network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: nguyenkhacthanh/smart-interview-guideline-frontend:latest
    container_name: smart-interview-frontend
    restart: unless-stopped
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.frontend
      args:
        # Production (sig.zen8labs.io): set VITE_API_BASE_URL=/api in .env
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000/api}
    ports:
      - "${FRONTEND_HTTP_PORT:-80}:80"
      - "${FRONTEND_HTTPS_PORT:-443}:443"
    volumes:
      - ".certs:/etc/nginx/ssl:ro"
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  app_network:
    driver: bridge
    name: smart-interview-network

volumes:
  postgres_data:
    driver: local
    name: smart-interview-postgres-data
  uploads_data:
    driver: local
    name: smart-interview-uploads-data