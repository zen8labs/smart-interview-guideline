services:
  postgres:
    image: postgres:17-alpine
    container_name: smart-interview-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-smart_interview}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-smart_interview}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

  app:
    image: nguyenkhacthanh/smart-interview-guideline:latest
    container_name: smart-interview-app
    restart: unless-stopped
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile
    environment:
      # Database Configuration
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-smart_interview}
      
      # Gunicorn Configuration
      WORKERS: ${WORKERS:-4}
      BIND_ADDRESS: ${BIND_ADDRESS:-0.0.0.0:8000}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      
      # Application Configuration
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "${APP_PORT:-8000}:8000"
    networks:
      - app_network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app_network:
    driver: bridge
    name: smart-interview-network

volumes:
  postgres_data:
    driver: local
    name: smart-interview-postgres-data
  uploads_data:
    driver: local
    name: smart-interview-uploads-data
